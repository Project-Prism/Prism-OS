<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:900|Work+Sans:300" rel="stylesheet">
        <link rel="icon" href="./Images/PrismOSLogo.png">
        <link rel="stylesheet" href="./CSS/Global.css">
        <link rel="stylesheet" href="./CSS/Index.css">
        <title>Prism OS - Home</title>
    </head>

    <body>
        <header>
            <a href="https://github.com/Project-Prism/Prism-OS"><img align="left" src="./Images/PrismOSLogo.png" width="74"></a>

            <!--Settings Button-->
            <details align="right" class="SettingsButton"><summary>Settings</summary>
                <button onclick="myFunction()">Toggle light mode</button>
                <script>
                    function myFunction() {
                        var element = document.body;
                        element.classList.toggle("LightMode");
                        element.classList.toggle("footer-light");

                        //The Weekend reference ;)
                        alert("And I say, OOOOOO, I'm blinded by the lights!");
                    }
                </script>
            </details>

            <h1 align="center">Prism OS</h1>
            <p class="Motto">The future of computers</p>

            <!--Buttons-->

            <!--TODO work on the developers page-->

            <div align="center" class="OptionButtons">
                <button onclick="window.location.href='https://github.com/Project-Prism/Prism-OS'"><img align="left" src="./Images/GitHubLogo.png" width="30">View our GitHub</button>
                <button onclick="window.location.href='./Pages/Downloads/downloads.html'"><img align="left" src="./Images/FileDownloadIcon.png" width="30">Download</button>
                <button onclick="window.location.href='./Pages/Developers/developers.html'"><img align="left" src="./Images/Developer.png" width="30">Developers</button>
            </div>
        </header>

        <main>
            <p class="ProjectInfo" align="center">
                Prism OS is a small open-source project started in 2021. This project is based off the <a class="CosmosLink" href="https://github.com/CosmosOS/Cosmos">Cosmos</a> developer kit, which uses C# as its internal coding language.
            </p>
        </main>

        <footer>
            <p>Website designed by <a class="FooterUser" href="https://github.com/theopcoder">theopcoder.</a></p>
        </footer>
    </body>
</html>
