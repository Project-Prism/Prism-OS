<!DOCTYPE html>
<!--Website redesigned by theopcoder-->
<html>
    <head>
        <link rel="icon" href="./Images/New_Logo.png">
        <link rel="stylesheet" href="Global.css">
        <link rel="stylesheet" href="Index.css">
        <title>Prism OS - Home</title>
    </head>

    <body> 
        <div class="header">
            <a href="https://github.com/Project-Prism/Prism-OS"><img align="left" src="./Images/Favicon.png" width="74"></a>

            <!--Settings Button-->
            <details align="right" class="SettingsButton"><summary>Settings</summary>
                <button onclick="myFunction()">Toggle light mode</button>
                <script>
                  function myFunction() {
                        var element = document.body;
                        element.classList.toggle("LightMode");
                        //element.classList.toggle("footer-light");
                    }
                </script>
            </details>

            <!--Header content-->
            <h1>Prism OS</h1>
            <p class="Saying">The future of computers.</p>

            <!--Buttons-->
            <div align="center" class="OptionButtons">
                <button onclick="window.location.href='https://github.com/Project-Prism/Prism-OS'"><img align="left" src="./Images/GitHubLogo.png" width="30">View our GitHub</button>
                <button onclick="window.location.href='https://github.com/Project-Prism/Prism-OS/releases'"><img align="left" src="./Images/DownloadsImage.png" width="30">Download</button>
                <button onclick="window.location.href='./Developers/developers.html'"><img align="left" src="./Images/DevelopersImage.png" width="30">Developers</button>
            </div>
        </div>
        
        <p class="ProjectInfo" align="center">
            PrismOS is a small open-source project started in 2021. This project is based off the <a class="CosmosInfoLink" href="https://github.com/CosmosOS/Cosmos">Cosmos</a> developer kit, which uses C# as its internal coding language.
        </p>

        <div class="footer">
            <p>Website designed by theopcoder.</p>
        </div>

    </body>
</html>
