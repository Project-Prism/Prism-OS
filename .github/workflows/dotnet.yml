# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore /home/runner/work/Prism-OS/Prism-OS/PrismOS/PrismOS.csproj
    - name: Build
      run: dotnet build --no-restore /home/runner/work/Prism-OS/Prism-OS/PrismOS/PrismOS.csproj
    - name: Publish DLL
      uses: actions/upload-artifact@v3.1.1
      with:
        # Artifact name
        name: PrismOS Libraries
        # A file, directory or wildcard pattern that describes what to upload
        path: PrismOS/bin/Debug/net6.0/